<td-layout>
  <td-layout-nav>
    <div td-toolbar-content layout="row" layout-align="start center" flex>
      <button mat-icon-button class="td-menu-button" (click)="sidenav.toggle()" mdTooltip="Main menu">
        <mat-icon>menu</mat-icon>
      </button>
      <mat-icon class="mat-icon-logo" svgIcon="assets:covalent"></mat-icon>
      <span>Contacts</span>
      <span flex></span>
      <!-- <button mat-icon-button>
        <mat-icon>apps</mat-icon>
      </button>
      <button mat-icon-button>
        <mat-icon>notifications</mat-icon>
      </button>
      <button mat-icon-button>
        <mat-icon>account_circle</mat-icon>
      </button> -->
    </div>
    <mat-sidenav-container fullscreen>
      <mat-sidenav #sidenav mode="side" opened="true" style="width:257px;border-right:1px solid #ccc">
        <div flex class="mat-content bgc-grey-50">
          <mat-nav-list>
            <a mat-list-item class="active">
              <mat-icon matListIcon>contacts</mat-icon>Contacts</a>
            <a mat-list-item>
              <mat-icon matListIcon>history</mat-icon>Frequently contacted</a>
            <a mat-list-item>
              <mat-icon matListIcon>business</mat-icon>Directory</a>
            <a mat-list-item>
              <mat-icon matListIcon>content_copy</mat-icon>Duplicates</a>
          </mat-nav-list>
        </div>
      </mat-sidenav>

      <router-outlet></router-outlet>
    </mat-sidenav-container>
    <a mat-fab color="accent" matTooltip="Add new contact" matTooltipPosition="before" class="mat-fab-bottom-right z-3 fixed fab-pad">
      <mat-icon>add</mat-icon>
    </a>
  </td-layout-nav>
  <td-layout-footer>
    <div layout="row" layout-align="start center">
      <span class="mat-caption">Copyright &copy; 2018 sauravpatar94@gmail.com. All rights reserved</span>
    </div>
  </td-layout-footer>
</td-layout>
